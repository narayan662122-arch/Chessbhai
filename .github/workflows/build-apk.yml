name: Android CI with Cache

on:
  push:
    branches: [ main ]
    paths:
      - 'ChessChatApp/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: |
        cd ChessChatApp/ChessChatApp
        chmod +x gradlew

    - name: Build with Gradle
      run: |
        cd ChessChatApp/ChessChatApp
        ./gradlew assembleRelease --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ChessChatApp/ChessChatApp/app/build/outputs/apk/release/*.apk
        retention-days: 30
