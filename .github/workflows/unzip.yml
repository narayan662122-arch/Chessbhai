name: Unzip Chess Chat App

on:
  workflow_dispatch:
  push:
    paths:
      - 'ChessChatApp.zip'

jobs:
  unzip-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Unzip files
        run: |
          echo "üì¶ Unzipping Chess Chat App..."
          unzip -o ChessChatApp.zip
          echo "‚úÖ Files unzipped successfully!"
          
      - name: Remove ZIP file
        run: |
          echo "üóëÔ∏è  Removing ZIP file..."
          rm ChessChatApp.zip
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Commit unzipped files
        run: |
          git add .
          git commit -m "Unzip Chess Chat App files" || echo "No changes to commit"
          
      - name: Push changes
        run: |
          git push origin main
