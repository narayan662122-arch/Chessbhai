name: Unzip Zip File to Repo

on:
  workflow_dispatch:

jobs:
  unzip_file:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # push karne ke liye required

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip ChessChatApp_FIXED.zip using Python
        run: |
          python - <<EOF
          import zipfile
          import os
          zip_file_path = "ChessChatApp_FIXED.zip"
          extract_to_folder = "."
          with zipfile.ZipFile(zip_file_path, 'r') as zip_ref:
              zip_ref.extractall(extract_to_folder)
          print("âœ… Unzip complete!")
          EOF

      - name: Push extracted files back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip ${ZIP_FILE} via workflow" || echo "No changes to commit"
          git push
